<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Bot√£o Liga/Desliga com :checked</title>
	<style>
		html, body {
			font-family: sans-serif;
		}

		body {
			max-width: 40em;
			margin: 2em auto;
		}

		main {
			text-align: center;
			font-size: 8em;
		}

		.liga-desliga__checkbox {
			position: absolute;
			left: -9999px;
		}

		.liga-desliga__botao {
			display: inline-block;
			vertical-align: middle;
			position: relative;
			cursor: pointer;
		}

		.liga-desliga__botao::before,
		.liga-desliga__botao::after {
			content: "";
			box-shadow: 0 0 0 1px #CCC;
			transition: all 0.2s ease;
		}

		.liga-desliga__botao::before {
			display: inline-block;
			border-radius: 1em;
			height: 1em;
			width: 2em;
			margin-right: 0.5em;
			background: #900;
		}

		.liga-desliga__botao::after {
			position: absolute;
			top: 0.025em;
			left: 0.025em;
			width: 0.95em;
			height: 0.95em;
			border-radius: 100%;
			background: #FFF;
		}

		.liga-desliga__checkbox:checked + .liga-desliga__botao::before {
			background: #55D069;
		}

		.liga-desliga__checkbox:checked + .liga-desliga__botao::after {
			left: 1.025em;
		}

		.liga-desliga__checkbox:focus + .liga-desliga__botao::before {
			outline: 3px dotted #CCC;
		}
	</style>
</head>
<body>

<main>
	<div class="liga-desliga">
		<input type="checkbox" class="liga-desliga__checkbox" id="liga-desliga">
		<label for="liga-desliga" class="liga-desliga__botao"></label>
	</div>
</main>
	
</body>
</html>
